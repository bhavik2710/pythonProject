{% extends "main.html" %}

{% block container %}
<table class="table">
    
        <thead class="thead-light">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">ISBN</th>
                <th scope="col">ISBN</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td><a href="">{{object.id}}</a></td>
                <td>{{book.name}}</td>
                <td>{{book.isbn_number}}</td>
                <td>
                    <a href="" class="btn btn-info">Update</a>
                </td>
                <td><a href="" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
</table>



{% endblock %}
