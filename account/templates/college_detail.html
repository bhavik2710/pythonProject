{%  extends 'main.html' %}
{% load static %}
{% block content %}
{% load extra %}
{% load add_attr %}


<div class="card">
    <div class="card-header">
        <h5 class="card-title">College Details #{{book.id}}</h5>
    </div>
    <div class="card-body">
    <div class="row">
      <div class="col-sm-3">College Name</div>
      <div class="col-sm-9">{{ book.name }}</div>
      <div class="col-sm-3">College Address</div>
      <div class="col-sm-9">{{ book.College_Address }}</div>
		    <div class="col-sm-3">State</div>
      <div class="col-sm-9">{{ book.State }}</div>
    </div>

    </div>
</div>

{% endblock %}
