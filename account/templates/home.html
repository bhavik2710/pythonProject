{% load static %}
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
		<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
		<meta content="" name="description"/>
		<meta content="" name="author"/>
		<title>DST</title>
		<link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
		<script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
	</head>
	<body class="sb-nav-fixed">
		<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
			<a class="navbar-brand" href="">DST</a>
			<button class="btn btn-link btn-sm order-1 order-lg-0" href="#" id="sidebarToggle"><i class="fas fa-bars"></i>
			</button>
			<!-- Navbar Search-->
			<form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0">
				<div class="input-group">
					<input aria-describedby="basic-addon2" aria-label="Search" class="form-control" placeholder="Search for..." type="text"/>
					<div class="input-group-append">
						<button class="btn btn-primary" type="button"><i class="fas fa-search"></i></button>
					</div>
				</div>
			</form>
			<!-- Navbar-->
			<ul class="navbar-nav ml-auto ml-md-0">
				<li class="nav-item dropdown">
					<a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" id="userDropdown" role="button"><i class="fas fa-user fa-fw"></i></a>
					<div aria-labelledby="userDropdown" class="dropdown-menu dropdown-menu-right">
						<a class="dropdown-item" href="#">Settings</a>
						<a class="dropdown-item" href="#">Activity Log</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="{% url 'logout'%}">Logout</a>
					</div>
				</li>
			</ul>
		</nav>
		<div id="layoutSidenav">
			<div id="layoutSidenav_nav">
				<nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
					<div class="sb-sidenav-menu">
						<div class="nav">
							<div class="sb-sidenav-menu-heading">Core</div>
							<a class="nav-link" href="">
								<div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
								Dashboard
							</a>
							<div class="sb-sidenav-menu-heading">Master Table</div>
							<a aria-controls="collapseLayouts" aria-expanded="false" class="nav-link collapsed"
							data-target="#collapseLayouts1" data-toggle="collapse" href="#">
								<div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
								Profile
								<div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
							</a>
							<div aria-labelledby="headingOne" class="collapse" data-parent="#sidenavAccordion"
							id="collapseLayouts1">
								<nav class="sb-sidenav-menu-nested nav">
									<a class="nav-link" href="{% url 'add_profile'%}">Add Profile</a>
									<a class="nav-link" href="{% url 'profile'%}">View/Update Profile</a>

								</nav>
							</div>
							<a aria-controls="collapseLayouts" aria-expanded="false" class="nav-link collapsed" data-target="#collapseLayouts" data-toggle="collapse" href="#">
								<div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
								Project
								<div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
							</a>
							<div aria-labelledby="headingOne" class="collapse" data-parent="#sidenavAccordion" id="collapseLayouts">
								<nav class="sb-sidenav-menu-nested nav">
									<a class="nav-link" href="{% url 'newinfo'%}">Add Project</a>
									<a class="nav-link" href="">View Project</a>
<!--									<a class="nav-link" href="">Antibiotic Panel</a>-->

								</nav>
							</div>
						</div>
					</div>
					<div class="sb-sidenav-footer">
						<div class="small">Logged in as:</div>
						{{request.user}}
					</div>
				</nav>
			</div>
			<div id="layoutSidenav_content">
				<main>
					<div class="container-fluid">

					{% block content %}
					{% endblock %}
					</div>
				</main>
				<footer class="py-4 bg-light mt-auto">
					<div class="container-fluid">
						<div class="d-flex align-items-center justify-content-between small">
							<div class="text-muted">Copyright &copy; DST 2021</div>
							<div>
								<a href="#">Privacy Policy</a>
								&middot;
								<a href="#">Terms &amp; Conditions</a>
							</div>
						</div>
					</div>
				</footer>
			</div>
		</div>
		<script crossorigin="anonymous" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script crossorigin="anonymous" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/boot
		strap.bundle.min.js"></script>
		<script src="{% static 'js/scripts.js' %}"></script>
<!--		<script crossorigin="anonymous" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>-->
<!--		<script src="{% static 'assets/demo/chart-area-demo.js' %}"></script>-->
<!--		<script src="{% static 'assets/demo/chart-bar-demo.js' %}"></script>-->
	</body>
</html>
