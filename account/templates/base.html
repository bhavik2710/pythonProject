<body class="hold-transition ">
	<div class="register-box">
		<div class="register-logo">
			<div class="">

							<label class="col-md  text-dark text-left">Please confirm your email address to complete the registration</label>


					</div>
		</div>
		<div class="register-box-body">
			<b><div class="row">
{% if user.is_authenticated %}
        <a href="{% url 'logout' %}">logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-lg btn-success">login</a>  / <a href="{% url 'register' %}" class="btn btn-lg  btn-warning">signup</a>
      {% endif %}






				</div>


				<!-- /.form-box -->
			</div>
			<script>
				//Query All input fields
				var form_fields = document.getElementsByTagName('input')
				form_fields[1].placeholder='Username...';
				form_fields[2].placeholder='Email...';
				form_fields[3].placeholder='Enter password...';
				form_fields[4].placeholder='Re-enter Password...';
				form_fields[4].placeholder='Re-enter Password...';
				form_fields[5].placeholder='First Name...';
				form_fields[6].placeholder='Last Name...';
				for (var field in form_fields){
					form_fields[field].className += ' form-control'
				}
			</script>
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<script>
				$(document).ready(function(){
					$('#id_Role').on('change', function(){
						var demovalue = $(this).val();
						if(demovalue == 'Student'){
							$(".student").show();
							$(".guide1").hide();
						}
						else if(demovalue == 'Guide')
						$(".student").hide();
						$(".guide1").show();
					});
					$(".student").hide();
					$(".guide1").hide();
				});
			</script>
		</body>
	</html>
